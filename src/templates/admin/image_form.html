<form class="addImg" action="{{ endpoint }}" method="POST" enctype="multipart/form-data">
    {% if image and image.id %}
    <img src="{{ url_for('image', img_id=image.id) }}">
    {% else %}
    <input class="upload" type="file" name="file" class="file">
    {% endif %}
    <label>Title</label>
    <input type="text" name="title"{% if image %} value="{{image.title}}"{% endif %}>
    <button type="submit">Submit</button>
		{% if image and image.id %}
		<button type="submit" value="{{ url_for('image_delete', img_id=image.id) }}">Delete</button>
		{% endif %}
</form>
